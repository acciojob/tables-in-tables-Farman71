<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table border="2"  style="width: 100%; height: 100%">
        <tr>
		    <td>
                <table width="100%" border="1" align="center">
				    <thead>
					    <tr>
						    <th colspan="2">Nested Table 2</th>
					    </tr>
					    <tr>
						    <th>Column 1</th>
						    <th>Column 2</th>
					    </tr>
				    </thead>
				    <tbody>
					    <tr>
						    <td align="center">abc</td>
						    <td align="center">def</td>
					    </tr>
				    </tbody>
				</table>
			</td>
		    <td>
			    <table width="100%" border="1" align="center">
			        <thead>
				        <tr>
				            <th>Nested Table 1</th>
				        </tr>
			        </thead>
				    <tbody>
					    <tr>
						    <td>
						        <ul>
							        <li align="center">List item 1</li>
							        <li align="center">List item 2</li>
							        <li align="center">List item 3</li>
						        </ul>
						    </td>
					    </tr>
				    </tbody>
			    </table>
            </td>
		<tr>
		<td>

			<table width="100%" border="1" align="center">
			<thead>
				<tr>
					<th colspan="2">Nested Table 3</th>
				</tr>
			</thead>
				<tbody>
					<tr>
						<td align="center"><a href=#>Nested Table</a></td>
						<td align="center">Demo Continued</td>
					</tr>
				</tbody>
			</table>
			</td>
			
		<td>
		
		<table width="100%"  border="1" align="center">
			<thead>
				<tr>
					<th>Nested Table 4</th>
				</tr>
				<tbody>
					<tr>
						<td align="center" style=color:white;background-color:black;>HTML</td>
						<tr>
				</tbody>
			</thead>
		</table>
		
		</td>
		</tr>
		
    </table>
  </body>
</html>
